<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./css/styles.css">
        <title>Fylo Data Storage Component</title>
    </head>

    <body>
        <main>
            <section id="first_block">
                <img id="logo" src="./images/logo.svg" alt="Fylo-Logo">
                <div class="extend_icons">
                    <button><img src="./images/icon-document.svg" alt="document" class="extend_icon"></button>
                    <button><img src="./images/icon-folder.svg" alt="folder" class="extend_icon"></button>
                    <button><img src="./images/icon-upload.svg" alt="upload" class="extend_icon"></button>
                </div>
            </section>
            <section id="second_block">
                <p class="progress_header">You've used&nbsp;<span>815 GB</span>&nbsp;of your storage</p>
                <div class="progress_bar">
                    <p class="bar"><span class="material-symbols-outlined">circle</span></p>
                    <p class="extend_vals"><span>0 GB</span><span>1000 GB</span></p>
                </div>
                <div class="progress_footer">
                    <p class="extender"><span class="extend">&nbsp;</span></p>
                    <p>185&nbsp;<span>GB LEFT</span></p>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#https://github.com/M-lakshan">M-Lakshan</a>.
            </div>
        </footer>
  </body>

</html>
